{% extends "student/base.html" %}
{% block content %}
<h1>Welcome to ed-tech</h1>

<article class="media content-section">
  <img class = "rounded-circle article-img" src="{{ object.author.profile.image.url }}">
  <div class="media-body">
    <div class="article-metadata">
      <a class="mr-2" href="{% url 'user-posts' object.author.username %}">{{ object.author }}</a>
      <small class="text-muted">{{ object.date_posted }}</small>
      {% if object.author == user %}
      <div class="">
        <a class = "btn btn-secondary btn-sm mt-1 mb-1" href = "{% url 'ann-update' object.id %}">
          Update!
        </a>
        <a class = "btn btn-danger btn-sm mt-1 mb-1" href = "{% url 'ann-delete' object.id %}">
          Delete!
        </a>
      </div>

      {% endif %}
    </div>
    <h2 class="article-title">{{ object.title }}</h2>
    <p class = "article-content">The announcement is:</p>
    <ol>
      <li>
        {{ object.content }}
      </li>
    </ol>
  </div>
</article>

{% endblock content %}
